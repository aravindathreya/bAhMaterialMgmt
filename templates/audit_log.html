{% extends 'layout.html' %}
{% block content %}
<div class="row mx-5 mt-5 mb-3 pb-2 border-bottom form-group">
    <div class="col-12">
        <h4>Audit log</h4>
    </div>
</div>
<div class="p-5 w-100 table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Log ID</th>
            <th scope="col">Activity</th>
            <th scope="col">Time</th>

        </tr>
        </thead>
        <tbody>
        {% for log in logs %}
        <tr>
            <td>{{log[0]}}</td>
            <td>{{log[1]}}</td>
            <td>{{log[2]}}</td>
        </tr>
        {% endfor %}


        </tbody>
    </table>

    <style>
        td {
            font-size: 11px;
            font-weight: 500;
            padding: 0.5rem;
            border: 1px solid #dee2e6
        }
    
        th {
            font-size: 11px;
            padding: 0.5rem;
            border: 1px solid #dee2e6
        }

    </style>


</div>
{% endblock %}

{% block scripts %}
{% endblock %}
