{% block content %}
<div class="row mx-5 mt-5 mb-3 pb-2 border-bottom form-group">
    <div class="col-12">
        <h4>Vendors</h4>
    </div>
</div>


<style>
    .vendor-name {
        font-size: 12px;
        font-weight: 500;
    } 
</style>

<div class="pl-3 p-md-5 m-0 w-100 row">
    {% for vendor in vendors %}
    <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="h-100 border border-radius-10 bg-light p-3 overflow-hidden">
            <div class="d-flex flex-wrap">
                <div class="mb-auto mr-4">
                    <img alt="" height="80" width="80"
                         onerror="this.src='/erp/static/profile_picture.PNG'"
                         src="/erp/files/vendor_dp_{{vendor[0]}}" alt=""
                         style="border-radius: 50%">

                </div>
                <div class="my-auto">
                    <div class="mb-4 vendor-name">{{vendor[1]}}</div>
                    <div class="mb-2 fs-12"><b>Code</b>: {{vendor[2]}}</div>
                    <div class="mb-2 fs-12"><b>Contact</b>: {{vendor[3]}}</div>

                </div>
            </div>
            <div class="d-flex mt-3 justify-content-end">
                <a href="/erp/view_vendor_details?vendor_id={{vendor[0]}}">More info</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
